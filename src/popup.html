<html>

</head>

        <div class="tr"><span>__MSG_popup_tables_header__</span></div>

        <div></div>
    </div>

        <div class="ca"><button type="button" id="page_reload">__MSG_popup_reload_page__</button></div>
    </div>
</div>

    <button type="button" id="open_options">__MSG_popup_open_options__</button>

</div>
</div>
