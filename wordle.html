<style>
:root {
    color-scheme: light dark;
    --plt-gray: #d8d8d8;
    --plt-green: #01e752;
    --plt-yellow: #ffd700;
    --plt-lgray: #efefef;
}
@supports (font: -apple-system-body) {
    :root { font: -apple-system-body; }
}
@media (prefers-color-scheme: dark) {
    :root {
        --plt-gray: #3a3a3a;
        --plt-green: #00be43;
        --plt-yellow: #d6b500;
        --plt-lgray: #6b6b6b;
    }
    .tile { text-shadow: 1px 1px 1px black; }
}
noscript {
	position: absolute;
	top: 3rem; left: 0.5rem; padding: 1rem;
	color: #fff; background-color: #f0f;
	border-radius: 0.2rem;
}
div {
    border: 0;
    margin: 0;
    padding: 0;
    font: inherit;
    vertical-align: baseline;
}
header h1 {
    display: inline;
}
header span {
    margin: 0 0.6rem;
}
dialog > div {
    display: flex;
    flex-flow: column nowrap;
}
dialog .rbtn {
    display: flex;
    flex-flow: row nowrap;
    justify-content: flex-end;
}
dialog .lbtn {
    display: flex;
    flex-flow: row nowrap;
    justify-content: flex-start;
}
.game {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}
.board {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    vertical-align: center;
    overflow: unset;
}
.grid {
    width: 100%;
    max-width: 300px;
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    grid-gap: 5px;
    padding: 10px;
    box-sizing: border-box;
}
.grid .row {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 5px;
}
.grid .row > div {
    animation-delay: 0;
}
.grid .tile {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    vertical-align: middle;
    line-height: 1;
    box-sizing: border-box;
    width: 100%;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    -webkit-user-select: none;
    user-select: none;
}
.grid .tile::before {
    content: "";
    display: inline-block;
    padding-bottom: 100%;
}
.tile[data-state=empty] {
    border: 2px solid #3a3a3a;
}
.tile[data-state=pend] {
    border: 2px solid #565656;
}
.tile[data-state=cold] {
    background-color: var(--plt-gray);
}
.tile[data-state=warm] {
    background-color: var(--plt-yellow);
}
.tile[data-state=hot] {
    background-color: var(--plt-green);
}
.tile[data-animation=pop] {
    animation: 100ms PopIn;
}
@keyframes PopIn {
    from { transform: scale(0.8); opacity: 0; }
    40% { transform: scale(1.1); opacity: 1; }
}
.tile[data-animation=flipin] {
    animation: 200ms ease-in FlipIn;
}
@keyframes FlipIn {
    0% { transform: rotateX(0); }
    100% { transform: rotateX(-90deg); }
}
.tile[data-animation=flipout] {
    animation: 200ms ease-in FlipOut;
}
@keyframes FlipOut {
    0% { transform: rotateX(-90deg); }
    100% { transform: rotateX(0); }
}
.row[data-animation=err] {
    animation: 500ms Shake;
}
.row[data-animation=win] {
    animation: 1s Bounce;
}
@keyframes Bounce {
    0%,20% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
    50% { transform: translateY(5px); }
    60% { transform: translateY(-15px); }
    80% { transform: translateY(2px); }
    100% { transform: translateY(0); }
}
@keyframes Shake {
    10%,90% { transform: translateX(-1px); }
    20%,80% { transform: translateX(2px); }
    30%,50%,70% { transform: translateX(-4px); }
    40%,60% { transform: translateX(4px); }
}
.keyboard {
    -webkit-user-select: none;
    user-select: none;
}
button {
    touch-action: manipulation;
}
.keyboard .kbrow {
    display: flex;
    width: 100%;
    margin: 0 auto 8px;
    gap: 6px;
    touch-action: manipulation;
}
.keyboard .kbtn {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 1.25em;
    font-weight: bold;
    text-transform: uppercase;
    background-color: var(--plt-lgray);
    color: inherit;
    border: 0;
    padding: 0;
    height: 58px;
    border-radius: 4px;
    flex: 1;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-user-select: none;
    user-select: none;
}
.kbtn span {
    pointer-events: none;
}
.kbtn[data-key=⌫] {
    flex: 1.5;
}
.kbtn[data-key=↵] {
    flex: 1.5;
    font-size: 0.75em;
}
.kbtn[data-key=↵] > span {
    display: none;
}
.kbtn[data-key=↵] > span + span {
    display: initial;
}
.keyboard.dead .kbtn {
    color: transparent;
}
.keyboard.dead .kbtn.dead {
    color: revert;
}
@media (width <= 400px) {
    .kbtn[data-key=↵] { font-size: 1.25em; }
    .kbtn[data-key=↵] > span { display: initial; }
    .kbtn[data-key=↵] > span + span { display: none; }
}
.keyboard .kbrow .spacer {
    flex: 0.5;
}
.kbtn[data-state=pend] {
}
.kbtn[data-state=cold] {
    background-color: var(--plt-gray);
}
.kbtn[data-state=warm] {
    background-color: var(--plt-yellow);
}
.kbtn[data-state=hot] {
    background-color: var(--plt-green);
}
.toast-container {
    position: relative;
}
.toaster {
    position: absolute;
    z-index: 1000;
    top: 45px;
    left: 50%;
    transform: translate(-50%, 0);
    pointer-events: none;
    width: fit-content;
}
.toast {
    position: relative;
    margin: 16px;
    padding: 13px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    line-height: 16px;
    font-weight: bold;
    background-color: #e2d1e5;
    color: #000;
    box-shadow: black 1px 1px 2px;
    transition: opacity 300ms cubic-bezier(0.645, 0.045, 0.355, 1);
    opacity: 1;
}
.toast.fade {
  opacity: 0;
}
</style>
</head>
<body>

<script type="module">
const _State = {
    row: 0,
    col: 0,
}
function getRow(row) {
    return document.querySelectorAll('div.grid > .row')[row];
}
function getTiles(row) {
    const el = document.querySelectorAll('div.grid > .row')[row];
    return el.querySelectorAll('div.tile');
}
function getTile(row, col) {
    return getTiles(row)[col];
}
function getPos() {
    return getTile(_State.row, _State.col);
}
function getPrev() {
    return getTile(_State.row, _State.col - 1);
}
function getWord(row) {
    const chars = [...getTiles(row)].map((el) => el.textContent);
    return chars.join('');
}
function getKbKey(c) {
    return [...document.querySelectorAll('.keyboard .kbtn')].find(el =>
        el.dataset.key === c);
}
function updateRowReveal() {
    const [row, col] = _State.reveal;
    const tile = getTile(row, col);
    if (tile.dataset.animation === 'flipout') {
        tile.dataset.animation = 'idle';
        if (col < 4) {
            _State.reveal[1] += 1;
            getTile(row, col + 1).dataset.animation = 'flipin';
        }
        else {
            if (getWord(row) === ipow(_State.x)) {
                getRow(row).dataset.animation = 'win';
                _State.gameOver = true;
                setTimeout(openResults, 700);
            }
            else if (_State.gameOver) {
                reveal(_State.x, true);
            }
            _State.reveal = undefined;
        }
    }
    else if (tile.dataset.animation !== 'flipin') {
        tile.dataset.animation = 'flipin';
    }
    else {
        const guess = getWord(row);
        if (guess[col] === ipow(_State.x)[col]) {
            tile.dataset.state = 'hot';
            getKbKey(guess[col]).dataset.state = 'hot';
        }
        else if (ipow(_State.x).indexOf(guess[col]) >= 0 &&
            guess.substring(0, col).indexOf(guess[col]) < 0) {
            tile.dataset.state = 'warm';
            getKbKey(guess[col]).dataset.state = 'warm';
        }
        else {
            tile.dataset.state = 'cold';
            getKbKey(guess[col]).dataset.state = 'cold';
        }
        tile.dataset.animation = 'flipout';
    }
}
function reveal(s) {
    popToast(ipow(s).toUpperCase(), true);
}
function animationEnded(e) {
    const el = e.target;
    e.stopPropagation();
    switch (e.animationName) {
        case 'PopIn':
            el.dataset.animation = 'idle';
            break;
        case 'FlipIn':
            updateRowReveal();
            break;
        case 'FlipOut':
            updateRowReveal();
            break;
        case 'Bounce':
        case 'Shake':
            el.dataset.animation = 'idle';
            break;
    }
}
function setTileState(tile, s, st) {
    tile.textContent = s;
    tile.dataset.state = s === undefined ? 'empty' : st;
}
function playKey(key) {
    if (_State.col >= 5) { return; }
    const tile = getPos();
    const s = remapCyr(key.toLowerCase());
    tile.textContent = s;
    tile.dataset.state = 'pend';
    tile.dataset.animation = 'pop';
    _State.col += 1;
}
function eraseKey() {
    if (_State.col === 0) { return; }
    const tile = getPrev();
    tile.textContent = undefined;
    tile.dataset.state = 'empty';
    _State.col -= 1;
}
function submitGuess() {
    const guess = getWord(_State.row);
    if (guess.length < 5) {
        return wrongGuess(_State.row, 'Zamalo liter');
    }
    if (!_State.db.has(guess)) {
        return wrongGuess(_State.row, 'Neznane slovo');
    }
    updateStateRow(guess);
    if (_State.reveal) { return; }
    _State.reveal = [_State.row, 0];
    _State.row += 1;
    _State.col = 0;
    if (_State.row > 5) {
        _State.gameOver = true;
    }
    updateRowReveal();
}
function fadeToast(el) {
    el.classList.add('fade');
    setTimeout(() => { el.parentNode.removeChild(el); }, 320);
}
function popToast(s, t) {
    const container = document.querySelector('.toaster');
    const el = document.createElement('div');
    el.textContent = s;
    container.appendChild(el);
    el.classList.add('toast');
    if (!t) {
        setTimeout(() => { fadeToast(el); }, 1200);
    }
}
function wrongGuess(row, err) {
    getRow(row).dataset.animation = 'err';
    popToast(err);
}
function handlePaste(e) {
    if (_State.gameOver) { return; }
    if (e.defaultPrevented) { return; }
    const s = e.clipboardData.getData('text');
    if (s.length == 1 && _State.abc.test(s)) {
        playKey(s);
    }
}
function handleKeyDown(e) {
    if (_State.gameOver) { return; }
    if (e.repeat || e.defaultPrevented) { return; }
    if (e.key === 'Dead') {
        return setDeadKey(e.code);
    }
    if (e.ctrlKey || e.metaKey || e.key === 'Shift' || e.key === 'Alt') {
        return;
    }
    const deadKey = _State.deadKey;
    setDeadKey();
    if (e.key === 'Backspace') {
        if (deadKey) { return; }
        return eraseKey();
    }
    if (e.key === 'Enter' && e.target && e.target.tagName === 'BODY') {
        if (deadKey) { return; }
        return submitGuess();
    }
    if (_State.abc.test(e.key)) {
        if (deadKey) { return playComboKey(deadKey, e.key); }
        return playKey(e.key);
    }
}
function setDeadKey(deadKey) {
    // ABC Extended layout
    _State.deadKey = undefined;
    document.querySelector('.keyboard').classList.remove('dead');
    for (let c of 'cgisz') {
        getKbKey(c).textContent = c;
        getKbKey(c).classList.remove('dead');
    }
    switch (deadKey) {
        case 'Digit6':
            getKbKey('s').textContent = 'ŝ';
            getKbKey('s').classList.add('dead');
            break;
        case 'KeyB':
            getKbKey('g').textContent = 'ğ';
            getKbKey('g').classList.add('dead');
            break;
        case 'KeyU':
            getKbKey('i').textContent = 'ï';
            getKbKey('i').classList.add('dead');
            break;
        case 'KeyV':
            getKbKey('c').textContent = 'č';
            getKbKey('s').textContent = 'š';
            getKbKey('z').textContent = 'ž';
            getKbKey('c').classList.add('dead');
            getKbKey('s').classList.add('dead');
            getKbKey('z').classList.add('dead');
            break;
        default:
            return;
    }
    _State.deadKey = deadKey;
    document.querySelector('.keyboard').classList.add('dead');
}
function playComboKey(deadKey, key) {
    switch (deadKey) {
        case 'Digit6':
            switch (key) {
                case 'S':
                case 's': return playKey('ŝ');
            }
            break;
        case 'KeyB':
            switch (key) {
                case 'G':
                case 'g': return playKey('ğ');
            }
            break;
        case 'KeyU':
            switch (key) {
                case 'I':
                case 'i': return playKey('ï');
            }
            break;
        case 'KeyV':
            switch (key) {
                case 'C':
                case 'c': return playKey('č');
                case 'S':
                case 's': return playKey('š');
                case 'Z':
                case 'z': return playKey('ž');
            }
            break;
    }
}
function handleKeyboardKey(e) {
    const deadKey = _State.deadKey;
    setDeadKey();
    const key = e.target.dataset.key;
    e.target.blur();
    if (_State.abc.test(key)) {
        if (deadKey) { return playComboKey(deadKey, key); }
        return playKey(key);
    }
    if (deadKey) { return; }
    switch (key) {
        case '⌫':
            eraseKey();
            break;
        case '↵':
            submitGuess();
            break;
    }
}
function getDay() {
    return Math.floor((Date.now() * 1e-5 + 108) / 864) - 20088;
}
function getMatch(i, s) {
    if (s[i] === ipow(_State.x[i])) {
        return 'hot';
    }
    if (ipow(_State.x).indexOf(s[i]) >= 0 &&
        s.substring(0, i).indexOf(s[i]) < 0) {
        return 'warm';
    }
    return 'cold';
}
function remapCyr(s) {
    const lat = 'abcčdefgğiïjjklmnoprsŝštuvxyzž';
    const cyr = 'абцчдефґгіїйьклмнопрсщштувхизж';
    return s.replace(/[а-щьіїґ]/g, (c) => lat[cyr.indexOf(c)]);
}
function ipow(n) {
	return n.replace(/./g, (i) => 
		'Am(*$ŋ!!%%Ş)ÐTĈWWWWWGDFũŒFDFWWWŒ'.replace(/./g, (c,i) => String.fromCharCode((75-i) ^ c.charCodeAt(0)))
		['WTXAWN@BAHUIT@)S^ELOKVMSahgkfuiy'.replace(/./g, (c,i) => String.fromCharCode((119-i) ^ c.charCodeAt(0)))
		.indexOf(i)]);
}
function storeState() {
    localStorage.setItem('game', JSON.stringify(_State.daily));
}
function getProjection(state) {
    const tx = Array(6).fill(0).map(_ => Array(5).fill(''));
    const ms = Array(6).fill(0).map(_ => Array(5).fill('empty'));
    let col = 0;
    let row = 0;
    let go = false;
    let ks = new Map();
    for (let j = 0; j < state.length; ++j) {
        const s = state[j];
        row = j;
        col = 0;
        if (!s) { break; }
        for (let i = 0; i < s.length; ++i) {
            col = i;
            let m = getMatch(i, s);
            tx[j][i] = s[i];
            ms[j][i] = m;
            ks.set(s[i], m);
        }
        const t = ms[j].reduce((a, x) => a && (x === 'hot'), true);
        if (s.length === 5 && t) {
            go = true;
        }
    }
    if (!go && col >= 4) {
        row += 1;
        col = 0;
    }
    let score = undefined;
    if (go) {
        score = row + 1;
    }
    if (row > 5) {
        go = true;
    }
    return {s: tx, m: ms, k: ks, gameOver: go, score, row, col};
}
function restoreState() {
    _State.daily = JSON.parse(localStorage.getItem('game') || '{}');
    const proj = getProjection(getDailyState());
    for (let j = 0; j < 6; ++j) {
        getTiles(j).forEach((t, i) =>
            setTileState(t, proj.s[j][i], proj.m[j][i]));
    }
    for (let [c, s] of proj.k) {
        getKbKey(c).dataset.state = s;
    }
    _State.row = proj.row;
    _State.col = proj.col;
    _State.gameOver = proj.gameOver;
    if (proj.gameOver && !proj.score) {
        reveal(_State.x);
    }
}
function getDailyState() {
    let res = _State.daily[_State.day];
    if (res) { return res; }
    res = [];
    _State.daily[_State.day] = res;
    return res;
}
function getStateRow() {
    return getDailyState()[_State.row] || '';
}
function updateStateRow(s) {
    getDailyState()[_State.row] = s;
    storeState();
}
function resetState() {
    const ws = document.getElementById('tex').textContent.trim().split('\n');
    Object.assign(_State, {row:0, col:0,
        abc: /^[a-zïčğŝšžа-щьіїґ]$/i,
        db: new Set(ipow(ws[0]).match(/.{5}/g)),
        x: ((d) => d[getDay() * 362437 % (262144 * 16384) % d.length])(ws[1].match(/.{5}/g)),
        day: getDay(),
        daily: {},
    });
    restoreState();
}
function openResults() {
    const proj = getProjection(getDailyState());
    const palette = {cold:'⬜', warm: '🟨', hot: '🟩'};
    let score = proj.score ? proj.score : 'x';
    let grid = proj.m.map(r => r.map(x => palette[x]).join(''))
        .reduce((a,s) => a + (s ? ('\n' + s) : ''));
    const dialog = document.getElementById('share');
    const pre = dialog.querySelector('pre');
    pre.textContent = `Slovo #${getDay()} ${score}/6
${grid}

Ğrajmo v Slovo latynkoju
https://paiv.github.io/latynka/wordle.html`;
    dialog.showModal();
}
function handleButtonShare(e) {
    e.target.blur();
    openResults();
}
function handleWriteClipboard(e) {
    const dialog = document.getElementById('share');
    const pre = dialog.querySelector('pre');
    const s = pre.textContent;
    navigator.clipboard.writeText(s);
    dialog.close();
}
function initApp() {
    for (let j = 0; j < 6; ++j) {
        getRow(j).addEventListener('animationend', animationEnded);
        [...getTiles(j)].forEach((tile, i) => {
            tile.addEventListener('animationend', animationEnded);
        });
    }
    resetState();
    document.documentElement.addEventListener('keydown', handleKeyDown);
    document.documentElement.addEventListener('paste', handlePaste);
    document.getElementById('bshr').addEventListener('click', handleButtonShare);
    for (let el of document.querySelectorAll('.keyboard .kbtn')) {
        el.addEventListener('click', handleKeyboardKey);
    }
    const share = document.getElementById('share');
    const bts = share.querySelectorAll('button');
    bts[0].addEventListener('click', (e) => share.close());
    bts[1].addEventListener('click', handleWriteClipboard);
    document.documentElement.focus();
}
initApp();
</script>
