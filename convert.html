<script>
class DomBuilder {
    static el(name, classes) {
        const x = document.createElement(name)
        if (classes) classes.forEach((c) => x.classList.add(c))
        return x
    }

    static text(value) {
        return document.createTextNode(value)
    }

    static resetChildren(parent, ...children) {
        let last;
        while (last = parent.lastElementChild) {
            parent.removeChild(last)
        }
        for (const child of children) {
            parent.appendChild(child)
        }
    }
}


class RegexBuilder {
    constructor(op, args) {
        this.op = op
        this.args = args && args.filter((a) => typeof a === 'string' || !a.is_none())
    }

    regex(flags) {
        return new RegExp(this.toString(), flags)
    }

    toString() {
        switch (this.op) {
            case 'NONE':
                return null
            case 'CAPT_GROUP':
                return ['(', this.args.join(''), ')'].join('')
            case 'CAPT_OR_GROUP':
                return ['(', this.args.join('|'), ')'].join('')
            case 'NONCAPT_GROUP':
                return ['(?:', this.args.join(''), ')'].join('')
            case 'AND':
                return this.args.join('')
            case 'OR':
                return ['(?:', this.args.join('|'), ')'].join('')
            case 'CHARS':
                return ['[', this.args.join(''), ']'].join('')
            case 'XCHARS':
                return ['[^', this.args.join(''), ']'].join('')
        }
    }

    none() {
        return new RegexBuilder('NONE')
    }

    is_none() {
        return this.op === 'NONE'
    }

    group() {
        return new RegexBuilder('CAPT_GROUP', [...arguments])
    }

    orgroup() {
        return new RegexBuilder('CAPT_OR_GROUP', [...arguments])
    }

    ngroup() {
        return new RegexBuilder('NONCAPT_GROUP', [...arguments])
    }

    and() {
        return new RegexBuilder('AND', [...arguments])
    }

    or() {
        return new RegexBuilder('OR', [...arguments])
    }

    chars() {
        return new RegexBuilder('CHARS', [...arguments])
    }

    xchars() {
        return new RegexBuilder('XCHARS', [...arguments])
    }
}


class Markdown {
    constructor(dom) {
        this.dom = dom || Dom
    }

    render(md) {
        const pane = this.dom.el('div')

        if (!md) {
            return pane
        }

        let state = 0
        let so = []
        let link_start = -1
        let href_start = -1
        let link_title = undefined
        let link_href = undefined
        let nodes = []

        for (let char of md) {
            switch (state) {

                case 0:
                    if (char === '\n') {
                        const s = so.join('')
                        so = []
                        if (s) {
                            nodes.push(this.dom.text(s))
                        }
                        state = 1
                    }
                    else if (char === '[') {
                        link_start = so.length
                        so.push(char)
                        state = 2
                    }
                    else {
                        so.push(char)
                    }
                    break

                case 1:
                    if (char === '\n') {
                        let para = this.dom.el('p')
                        for (let node of nodes) {
                            para.appendChild(node)
                        }
                        pane.appendChild(para)
                        nodes = []
                        state = 0
                    }
                    else {
                        nodes.push(this.dom.el('br'))

                        if (char === '[') {
                            link_start = so.length
                            so.push(char)
                            state = 2
                        }
                        else {
                            so.push(char)
                            state = 0
                        }
                    }
                    break

                case 2:
                    if (char === ']') {
                        link_title = so.slice(link_start + 1).join('')
                        state = 3
                    }
                    so.push(char)
                    break

                case 3:
                    if (char === '(') {
                        href_start = so.length
                        state = 4
                    }
                    else {
                        state = 0
                    }
                    so.push(char)
                    break

                case 4:
                    if (char === ')') {
                        if (link_start > 0) {
                            const s = so.slice(0, link_start).join('')
                            nodes.push(this.dom.text(s))
                        }

                        const url = so.slice(href_start + 1).join('')
                        const link = this.dom.el('a')
                        link.href = url
                        link.target = '_blank'
                        link.appendChild(this.dom.text(link_title))
                        nodes.push(link)

                        so = []
                        state = 0
                    }
                    else {
                        so.push(char)
                    }
                    break
            }
        }

        const s = so.join('')
        if (s) {
            nodes.push(this.dom.text(s))
        }

        if (pane.hasChildNodes()) {
            if (nodes.length > 0) {
                const para = this.dom.el('p')
                for (let node of nodes) {
                    para.appendChild(node)
                }
                pane.appendChild(para)
            }
        }
        else {
            for (let node of nodes) {
                pane.appendChild(node)
            }
        }

        return pane
    }
}

class Transliterator {
    constructor(rules) {
        this.compiled = Transliterator.compileTable(rules)
    }

    static compileTable(rules) {
        const loabc = 'абвгґдеєжзиіїйклмнопрстуфхцчшщьюя'
        const consonants = 'бвгґджзйклмнпрстфхцчшщ'
        const vowels = 'аеєиіїоуюя'

        const hiabc = loabc.toLocaleUpperCase()
        const apos = ['\'', '\u2019', '\u02BC']

        const default_rules = {}
        const word_start_rules = {}
        const after_cons_rules = {}

        const TitleCase = (value) => value.toLocaleLowerCase().replace(/^./, (s) => s.toLocaleUpperCase())
        const SillyCase = (value) => value.toLocaleLowerCase().replace(/.$/, (s) => s.toLocaleUpperCase())


        Object.keys(rules).forEach((key) => {
            const lokey = key.toLocaleLowerCase()
            const hikey = lokey.toLocaleUpperCase()
            let rule = rules[key]

            if (rule == null) {
                rule = ''
            }

            if (typeof rule === 'object') {

                if ('start' in rule) {
                    const value = rule.start || ''
                    word_start_rules[lokey] = value
                    word_start_rules[hikey] = TitleCase(value)
                    if (key.length > 1) {
                        word_start_rules[SillyCase(key)] = SillyCase(value)
                        word_start_rules[TitleCase(key)] = TitleCase(value)
                    }
                }

                if ('cons' in rule) {
                    const value = rule.cons || ''
                    after_cons_rules[lokey] = value
                    after_cons_rules[hikey] = TitleCase(value)
                }

                const value = rule.other || ''
                default_rules[lokey] = value
                default_rules[hikey] = TitleCase(value)
                if (key.length > 1) {
                    default_rules[SillyCase(key)] = SillyCase(value)
                    default_rules[TitleCase(key)] = TitleCase(value)
                }

            }
            else {

                if (key.indexOf('\'') >= 0) {
                    apos.forEach((char) => {
                        const newkey = key.replace('\'', char)
                        default_rules[newkey] = rule
                    })
                }
                else {
                    default_rules[lokey] = rule
                    default_rules[hikey] = TitleCase(rule)

                    if (key.length > 1) {
                        default_rules[SillyCase(key)] = SillyCase(rule)
                        default_rules[TitleCase(key)] = TitleCase(rule)
                    }
                }
            }
        })


        const keys1 = Object.keys(default_rules).filter((key) => key.length === 1)
        const default_keyset1 = keys1.map((x) => [
            x.toLocaleLowerCase(),
            x.toLocaleUpperCase()
        ]).reduce((acc, x) => acc.concat(x), [])

        const keys2 = Object.keys(default_rules).filter((key) => key.length > 1)
            .sort((a,b) => b.length - a.length)
        const default_keyset2 = keys2.map((x) => [
            x.toLocaleLowerCase(),
            x.toLocaleUpperCase(),
            TitleCase(x),
            SillyCase(x)
        ]).reduce((acc, x) => acc.concat(x), [])

        const word_start_keyset = Object.keys(word_start_rules).map((x) => [
            x.toLocaleLowerCase(),
            x.toLocaleUpperCase()
        ]).reduce((acc, x) => acc.concat(x), [])

        const consonants_keyset = consonants + consonants.toLocaleUpperCase()
        const after_cons_keyset = Object.keys(after_cons_rules).map((x) => [
            x.toLocaleLowerCase(),
            x.toLocaleUpperCase()
        ]).reduce((acc, x) => acc.concat(x), [])


        const rxb = new RegexBuilder()

        const rx = rxb.or(
            // word start
            rxb.ngroup(
                // char preceding
                rxb.orgroup(  // 1
                    '^',
                    rxb.xchars(loabc, hiabc, ...apos)
                ),
                // char to translate
                rxb.orgroup(  // 2
                    rxb.chars(...word_start_keyset)
                )
            ),
            // or word inner
            rxb.or(
                rxb.orgroup(  // 3
                    ...(default_keyset2.length > 0 ? default_keyset2 : ['\uFFFC\uFFFC'])
                ),
                rxb.group(  // 4
                    rxb.chars(consonants_keyset),
                    rxb.chars(...after_cons_keyset)
                ),
                rxb.orgroup(  // 5
                    rxb.chars(...default_keyset1)
                )
            )
        )
        .regex('g')


        const cb = (text, xkey, match_start, match_pairs, match_cons, match_inner) => {
            if (match_start) {
                const value = word_start_rules[match_start]
                return xkey + value
            }

            if (match_pairs) {
                const value = default_rules[match_pairs]
                return value
            }

            if (match_cons) {
                const cons = default_rules[match_cons[0]]
                const value = after_cons_rules[match_cons[1]]
                return cons + value
            }

            const value = default_rules[match_inner]
            return value
        }
        return {
            regex: rx,
            callback: cb,
        }
    }

    convert(text) {
        return text.replace(this.compiled.regex, this.compiled.callback)
    }
}

const _AppState = {};
function onTableChange(select, info) {
    const table = BundledTables[select.value];
    const fo = new Markdown(DomBuilder).render(table.description || '');
    info.replaceChildren(fo);
    _AppState.tr = new Transliterator(table.rules);
}
function onInputChange(txt1, txt2) {
    txt2.value = _AppState.tr.convert(txt1.value);
}
function setupApp() {
    const top_tables = ['dstu_diac', 'dstu_intl', 'kmu_2010'];
    const info = document.querySelector('#tin');
    const form = document.querySelector('form');
    const select = form.querySelector('select');
    const [opt1, opt2] = select.querySelectorAll('optgroup');
    function addTable(key, group) {
        const table = BundledTables[key];
        const opt = document.createElement('option');
        opt.value = table.id;
        opt.text = table.title || table.id;
        group.append(opt);
    }
    for (const key of top_tables) {
        addTable(key, opt1);
    }
    const tkeys = Object.keys(BundledTables);
    function keysByTitle(a, b) {
        const t1 = (BundledTables[a] || {title: a}).title || a;
        const t2 = (BundledTables[b] || {title: b}).title || b;
        return t1.localeCompare(t2);
    }
    tkeys.sort(keysByTitle);
    for (const key of tkeys) {
        if (top_tables.indexOf(key) >= 0) {
            continue;
        }
        addTable(key, opt2);
    }
    onTableChange(select, info);
    const [txt1, txt2] = document.querySelectorAll('textarea');
    txt1.focus();
    form.addEventListener('submit', (e) => { e.preventDefault(); });
    select.addEventListener('change', () => { onTableChange(select, info); onInputChange(txt1, txt2); });
    txt1.addEventListener('input', () => { onInputChange(txt1, txt2); } );
}
window.addEventListener('DOMContentLoaded', setupApp);
</script>
